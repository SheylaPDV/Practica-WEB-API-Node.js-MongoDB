<% include header.html %>
<section class="login">
  <div class="cta-content">
    <div class="container px-5">
      <form method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><%= __('Email address')%></label
          >
          <input
            name="email"
            type="email"
            value="<%= email%>"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            ><%= __('Password')%></label
          >
          <input
            name="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <button type="submit" class="btn btn-primary">
          <%= __('Submit')%>
        </button>
        <div><%= error %></div>
      </form>
    </div>
  </div>
</section>
<% include footer.html %>
